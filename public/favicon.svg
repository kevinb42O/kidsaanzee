    <!-- Baby head circle -->
    <circle cx="128" cy="64" r="48"/>
    <!-- Baby body path -->
    <path d="M 80 112 Q 80 200 128 224 Q 176 200 176 112"/>
    <!-- Left arm -->
    <path d="M 80 144 Q 48 160 40 192"/>
    <!-- Right arm -->
    <path d="M 176 144 Q 208 160 216 192"/>
    <!-- Smile -->
    <path d="M 112 72 Q 128 88 144 72"/>
    <!-- Left eye -->
    <circle cx="112" cy="56" r="6" fill="white" stroke="none"/>
    <!-- Right eye -->
    <circle cx="144" cy="56" r="6" fill="white" stroke="none"/>
  </g>
</svg>
